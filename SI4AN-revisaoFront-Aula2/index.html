<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula2 - Formulário Contato</title>
    <link href="Css/contatoestilo.css" rel="stylesheet" media="all">
    <script scr="Script/javascript.js"></script>
</head>
<body>
    <form>



        <h1>Entre em contato</h1>

        <input type="text" id="nomeid" placeholder="Gabriel Charlante" required="required" name="nome">
        <label for="nome">Nome</label>

        <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone">
        <label for="fone">Telefone</label>

        <input type="email" id="emailid" placeholder="fulano@gmail.com" name="email">
        <label for="email">E-mail</label>

        <textarea placeholder="Deixe sua opinião"></textarea>

        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar"/>


    </form>


</body>
</html>
